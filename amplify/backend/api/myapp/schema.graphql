type Book @model {
  id: ID!
  title: String!
  content: String!
  img: String!
}

type User
  @model
  @auth(
    rules: [
      { allow: private  , operations: [read]}
      { allow: owner, ownerField: "id", operations: [update] }
    ]
  )
  {
    id: ID!
    email: String!
    profile: String
    credit: Boolean
  }
