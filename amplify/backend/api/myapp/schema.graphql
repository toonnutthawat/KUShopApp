type Book 
  @model
    @auth(
    rules: [
      { allow: public }
    ]
  )
{
  id: ID!
  title: String!
  content: String!
  img: String!
}

type User
  @model
  @auth(
    rules: [
      { allow: private  , operations: [read,update] , provider: userPools}
      { allow: owner, ownerField: "id" , provider: userPools }
      # { allow: public , operations: [create]}
    ]
  )
  @aws_cognito_user_pools
  {
    id: ID!
    email: String!
    profile: String
    credit: Boolean!
  }
